<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <header class="bg-light display-3 text-center">Cadastro de Alunos</header>

    <div class="container mt-3">
        <section>
            <div class="display-5">Formul√°rio de Cadastro:</div>
                <form>
                    <div class="mb-3 col-md-10 offset-1">
                        <div class="row mt-3">
                            <label for="inputName" class="form-label col-md-2">Nome :</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="inputName">
                            </div>
                        </div>
                        
                        <div class="row mt-3">
                            <label for="inputEmail" class="form-label col-md-2">Email:</label>
                            <div class="col-md-5">
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                            <label for="inputPhone" class="form-label col-md-1">Telefone:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="inputPhone">
                            </div>

                        </div>

                    </div>
                
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div> 
        </section>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
