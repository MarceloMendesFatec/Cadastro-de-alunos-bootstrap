<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <header class="bg-light display-3 text-center">Cadastro de Alunos</header>

    <div class="container mt-3">
        <section>
            <div class="display-5">Formulário de Cadastro:</div>
                <form class="">
                    <div class="mb-3 col-md-10 offset-1">
                        <div class="row mt-3">
                            <label for="inputName" class="form-label col-md-2">Nome :</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="inputName">
                            </div>
                        </div>
                        
                        <div class="row mt-3">
                            <label for="inputEmail" class="form-label col-md-2">Email:</label>
                            <div class="col-md-5">
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                            <label for="inputPhone" class="form-label col-md-1">Telefone:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="inputPhone">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <label for="inputCurso" class="form-label col-md-2">Cursos:</label>
                            <div class="col-md-5">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Selecione o Curso</option>
                                    <option value="1">Java</option>
                                    <option value="2">Python</option>
                                    <option value="3">C++</option>
                                  </select>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <label for=""  class="form-label col-md-2">Turno:</label>
                            <div class="d-flex col-2 flex-column">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Manhã
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Tarde
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Noite
                                    </label>
                                  </div>
                            </div>
                              
                        </div>
                
                    </div>
                    <button type="submit" class="btn btn-primary offset-1">Cadastrar</button>
                </form>
                <hr>
            </div> 
        </section>

       <div class="container mt-3">
            <section>
                <div class="display-5">Alunos Cadastrados:</div>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Curso</th>
                        <th scope="col">Turno</th>
                      </tr>
                    </thead>
                  </table>
            </section>
       </div>
       
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
